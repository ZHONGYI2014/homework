jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/cool?characterEncoding=utf-8
jdbc.username=root
jdbc.password=admin199422
## 可能报错： Unknown system variable 'query_cache_size'
## 原因： mysql-connecter-java的版本过低，是数据库驱动程序（机器安装的mysql版本）与数据库版本（项目中引用的mysql版本）不一致
## 解决办法：更新jar包版本，一个是在maven中引入依赖，另外这里也要改变
jdbc.driverLocation=/usr/local/repository/local/mysql/mysql-connector-java/8.0.11/mysql-connector-java-8.0.11.jar
